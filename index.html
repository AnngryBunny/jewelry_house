<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Jewelry House</title>
  </head>
  <body>
    <header>
      <nav id="navbar" class="navbar">
        <div class="navbar__menu">
          <ul class="navbar__list">
            <li class="navbar__links">
              <a class="navbar__link" href="#about-us">ПРО НАС</a>
            </li>
            <li class="navbar__links">
              <a class="navbar__link" href="#products">ВИРОБИ</a>
            </li>
            <li class="navbar__links">
              <a class="navbar__link" href="#contacts">КОНТАКТИ</a>
            </li>
          </ul>
        </div>
        <h1 class="navbar__header">
          <a class="navbar__logo" href="#about-us">Olena's Jewelry House</a>
        </h1>
      </nav>
    </header>

    <main>
      <section id="about-us">
        <div class="about-us__header">
          <h2 class="about-us__logo">Ювелірний Дім Олени</h2>
        </div>
        <div class="about-us__section-description">
          <p class="about-us__description">
            Дім унікальних, виготовлених вручну елегантних ювелірних прикрас.
          </p>
        </div>
        <img
          class="about-us__img"
          src="images/item-1.jpg"
          alt="woman with a necklace"
        />
      </section>

      <section id="products">
        <img
          class="products__img"
          src="images/item-3.jpg"
          alt="a piece of jewelry"
        />
        <img
          class="products__img"
          src="images/item-4.jpg"
          alt="a piece of jewelry"
        />
        <img
          class="products__img"
          src="images/item-5.jpg"
          alt="a piece of jewelry"
        />
        <img
          class="products__img"
          src="images/item-6.jpg"
          alt="a piece of jewelry"
        />
        <img
          class="products__img"
          src="images/item-7.jpg"
          alt="a piece of jewelry"
        />
      </section>

      <section id="choose-us"></section>
      <section id="contacts"></section>
    </main>

    <footer></footer>
  </body>
</html>
